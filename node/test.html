<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket</title>
</head>
<body>
    <h2>Test WebSocket</h2>
    
    <p><strong>Mon ID:</strong> <span id="clientId">En attente...</span></p>
    
    <label for="targetId">ID du destinataire :</label>
    <input type="text" id="targetId" placeholder="Entrer ID du client">
    
    <label for="message">Message :</label>
    <input type="text" id="message" placeholder="Votre message">
    
    <button onclick="sendMessage()">Envoyer</button>
    
    <h3>Messages re√ßus :</h3>
    <ul id="messages"></ul>

    <script>
        const ws = new WebSocket("ws://localhost:5000");
        let myId = null;

        ws.onopen = () => {
            console.log("Connect√© au serveur WebSocket");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            switch (data.type) {
                case "welcome":
                    myId = data.id;
                    document.getElementById("clientId").textContent = myId;
                    break;

                case "private_message":
                    displayMessage(`De ${data.from} : ${data.data}`);
                    break;

                case "error":
                    displayMessage(`‚ö†Ô∏è Erreur: ${data.message}`);
                    break;

                default:
                    console.log("Message inconnu :", data);
            }
        };

        function sendMessage() {
            const targetId = document.getElementById("targetId").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!targetId || !message) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            ws.send(JSON.stringify({
                type: "send_to_client",
                targetId,
                payload: message
            }));

            displayMessage(`üìù Envoy√© √† ${targetId} : ${message}`);
        }

        function displayMessage(msg) {
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        }
    </script>
</body>
</html>
